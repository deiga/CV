sudo: required
language: generic
services: docker
script:
- docker run --mount src=$TRAVIS_BUILD_DIR/,target=/usr/src/tex,type=bind dxjoke/tectonic-docker
  /bin/sh -c "tectonic cv_timosand.tex; tectonic cv_timosand_en.tex;"
before_deploy:
# Set up git user name and tag this commit
- git config --local user.name "deiga"
- git config --local user.email "timo.sand@iki.fi"
- export TRAVIS_TAG=${TRAVIS_TAG:-$(date +'%Y%m%d%H%M%S')-$(git log --format=%h -1)}
- git tag $TRAVIS_TAG
deploy:
  provider: releases
  api_key:
    secure: 
  file:
  - ./cv_timosand.pdf
  - ./cv_timosand_en.pdf
  skip_cleanup: true
  on:
    tags: true
    branch: master
